<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/dashboard">MartyForms</a>
    </div>
    <ul class="nav navbar-nav">
      <li routerLink="/dashboard"><a>Home</a></li>
      <li *ngIf='!loggedIn' routerLink="/login"><a>Login</a></li>
      <li *ngIf='!loggedIn' routerLink="/register"><a>Registreren</a></li>
      <li *ngIf='loggedIn' routerLink="/group/list"><a>Groepen</a></li>
      <li *ngIf='loggedIn' (click)="logout()"><a>Logout</a></li>
    </ul>
  </div>
</nav>
</body>
</html>
