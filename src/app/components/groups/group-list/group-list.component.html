<div class="row">
    <div class="col-8">
      <h2>Groepen</h2>
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Nieuwe groep aanmaken</button>
    </div>
  </div>


  <h1>Mijn groepen</h1>
  <ul class="MyGroups">
    <div *ngFor="let myGroup of myGroups">
      <div class='group'>
        <div routerLink="/group/list/{{myGroup._id}}">
          <h5>{{myGroup.name}}</h5>
        </div>
      </div>
    </div>
  </ul>
  
  <h1>Andere groepen</h1>
    <ul class="groups">
        <div *ngFor="let group of groups">
          <div class='group'>
            <div routerLink="/group/list/{{group._id}}">
              <h5>{{group.name}}</h5>
            </div>
            <button class="btn btn-primary float-right" style="float:right" (click)="joinGroup(group._id)">
                Join groep
            </button>
          </div>
        </div>
    </ul>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <app-group-edit></app-group-edit>
        </div>
      </div>
    </div>
  </div>
